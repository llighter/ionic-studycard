<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="text">
    Welcome. {{ userName }}
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab (click)="addCategory()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding #item *ngFor="let category of categories | async">
      <ion-item class="text" [navPush]="pushPage" [navParams]="category">
        {{ category.categoryName }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCategory(category.$key, category)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
